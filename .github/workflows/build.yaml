name: build

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Override APP_PACKAGE_NAME'
        required: false
        default: ''
      api_url:
        description: 'Override API_BASE_URL'
        required: false
        default: ''
      theme_color:
        description: 'Override THEME_COLOR (hex, e.g. 66558E)'
        required: false
        default: ''

env:
  IS_STABLE: ${{ github.event_name == 'release' }}
  APP_PACKAGE_NAME: ${{ inputs.package_name || vars.APP_PACKAGE_NAME || '' }}
  API_BASE_URL: ${{ inputs.api_url || vars.API_BASE_URL || '' }}
  THEME_COLOR: ${{ inputs.theme_color || vars.THEME_COLOR || '' }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: macos
            os: macos-15-large
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android Signing
        if: matrix.platform == 'android'
        shell: bash
        run: |
          if [ -n "${{ secrets.KEYSTORE }}" ]; then
            echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
            echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libayatana-appindicator3-dev libkeybinder-3.0-dev

      - name: Setup Windows Build Tools
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          # Install Inno Setup for Windows packaging
          choco install innosetup -y --no-progress
          echo "C:\Program Files (x86)\Inno Setup 6" >> $GITHUB_PATH

          # Activate flutter_distributor
          dart pub global activate flutter_distributor
          echo "$LOCALAPPDATA\Pub\Cache\bin" >> $GITHUB_PATH

      - name: Setup macOS Dependencies
        if: matrix.platform == 'macos'
        run: npm install -g appdmg

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Custom Args
        id: custom-args
        shell: bash
        run: |
          ARGS=""
          if [ -n "${{ env.APP_PACKAGE_NAME }}" ]; then
            ARGS="$ARGS --package-name ${{ env.APP_PACKAGE_NAME }}"
          fi
          if [ -n "${{ env.API_BASE_URL }}" ]; then
            ARGS="$ARGS --api-url ${{ env.API_BASE_URL }}"
          fi
          if [ -n "${{ env.THEME_COLOR }}" ]; then
            ARGS="$ARGS --theme-color ${{ env.THEME_COLOR }}"
          fi
          echo "args=$ARGS" >> $GITHUB_OUTPUT

      - name: Build
        shell: bash
        run: dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }} ${{ steps.custom-args.outputs.args }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true

  release:
    permissions: write-all
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          pattern: artifact-*
          merge-multiple: true

      - name: Generate SHA256
        run: |
          cd ./dist
          for file in $(find . -type f -not -name "*.sha256"); do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
