name: build

on:
  push:
    branches:
      - main
      - dev
      - exp/applicationid-only-pre-androidfix
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - 'build.yaml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Override API_BASE_URL'
        required: false
        default: ''
      api_text_domain:
        description: 'DNS TXT domain for API config (e.g., txt.example.com)'
        required: false
        default: ''
      crisp_website_id:
        description: 'Crisp Chat website ID'
        required: false
        default: ''
      icon_url:
        description: 'Custom app icon URL (PNG, min 1024x1024)'
        required: false
        default: ''

env:
  IS_STABLE: ${{ github.event_name == 'release' }}
  API_BASE_URL: ${{ inputs.api_url || secrets.API_BASE_URL || '' }}
  API_TEXT_DOMAIN: ${{ inputs.api_text_domain || secrets.API_TEXT_DOMAIN || '' }}
  APP_ICON_URL: ${{ inputs.icon_url || secrets.APP_ICON_URL || '' }}
  CRISP_WEBSITE_ID: ${{ inputs.crisp_website_id || secrets.CRISP_WEBSITE_ID || '' }}

jobs:
  codegen:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub upgrade

      - name: Generate Localization Files
        run: flutter pub run intl_utils:generate

      - name: Generate Code (Freezed, Riverpod, JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Verify Code Generation Success
        id: verify
        run: |
          echo "Code generation completed successfully"

          # Check for any changes (including generated files)
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit Generated Files
        if: steps.verify.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Commit all generated files including .g.dart and .freezed.dart
          git add -A
          git commit -m "chore: update generated files [skip ci]" || true
          git push

      - name: Comment on PR (if non-generated changes)
        if: steps.verify.outputs.has_non_generated_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Localization or platform files changed**\n\nPlease run `flutter pub run intl_utils:generate` locally and commit the updated files.\n\n**Note**: Generated `.g.dart` and `.freezed.dart` files are excluded from git (see `.gitignore`) and will be auto-generated during build.'
            })

      - name: Upload Generated Files
        uses: actions/upload-artifact@v4
        with:
          name: codegen-output
          path: |
            lib/l10n/
            lib/models/generated/
            lib/database/generated/
            lib/xboard/domain/models/generated/
            lib/xboard/adapter/state/generated/
            lib/xboard/adapter/initialization/generated/
            lib/xboard/database/generated/
          retention-days: 1

  build:
    needs: [codegen]
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: macos
            os: macos-15-intel
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Generated Files
        uses: actions/download-artifact@v4
        with:
          name: codegen-output
          path: lib

      - name: Setup Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android Signing
        if: matrix.platform == 'android'
        shell: bash
        run: |
          if [ -n "${{ secrets.KEYSTORE }}" ]; then
            echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
            echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: leaf
          cache-on-failure: true

      - name: Install musl toolchain (Linux)
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y musl-tools
          if [[ "${{ matrix.arch }}" == "amd64" ]]; then
            rustup target add x86_64-unknown-linux-musl
          elif [[ "${{ matrix.arch }}" == "arm64" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            rustup target add aarch64-unknown-linux-musl
          fi

      - name: Install Android Rust targets
        if: matrix.platform == 'android'
        shell: bash
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Windows Path
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          echo "C:\Program Files (x86)\Inno Setup 6" >> $GITHUB_PATH
          echo "$LOCALAPPDATA\Pub\Cache\bin" >> $GITHUB_PATH

      - name: Get Flutter Dependencies
        run: |
          flutter --version
          flutter pub upgrade

      - name: Setup Android Configuration
        if: matrix.platform == 'android'
        shell: bash
        env:
          APP_NAME: ${{ secrets.APP_NAME }}
          APP_PACKAGE_NAME: ${{ secrets.APP_PACKAGE_NAME }}
          REFACTOR_ANDROID_PACKAGE: ${{ secrets.REFACTOR_ANDROID_PACKAGE }}
        run: |
          chmod +x scripts/setup_android_config.sh
          bash scripts/setup_android_config.sh

      - name: Install appdmg
        if: matrix.platform == 'macos'
        shell: bash
        run: npm install -g appdmg

      - name: Install ImageMagick
        if: env.APP_ICON_URL != ''
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y imagemagick
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install imagemagick
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            choco install imagemagick -y
          fi

      - name: Generate Custom Icons
        if: env.APP_ICON_URL != ''
        shell: bash
        env:
          APP_ICON_URL: ${{ env.APP_ICON_URL }}
        run: |
          echo "ðŸŽ¨ Generating custom icons from: $APP_ICON_URL"
          dart scripts/generate_icons.dart "$APP_ICON_URL"

      - name: Mask API URL
        if: env.API_BASE_URL != ''
        shell: bash
        run: echo "::add-mask::$API_BASE_URL"

      - name: Build
        shell: bash
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}
          API_TEXT_DOMAIN: ${{ env.API_TEXT_DOMAIN }}
          APP_NAME: ${{ secrets.APP_NAME }}
          APP_PACKAGE_NAME: ${{ secrets.APP_PACKAGE_NAME }}
          REFACTOR_ANDROID_PACKAGE: ${{ secrets.REFACTOR_ANDROID_PACKAGE }}
          THEME_COLOR: ${{ secrets.THEME_COLOR }}
          CRISP_WEBSITE_ID: ${{ env.CRISP_WEBSITE_ID }}
        run: |
          dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} --env stable

      - name: Clean env.json
        if: always()
        shell: bash
        run: rm -f env.json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          if-no-files-found: warn
          overwrite: true

  release:
    permissions: write-all
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          pattern: artifact-*
          merge-multiple: true

      - name: Generate SHA256
        run: |
          cd ./dist
          for file in $(find . -type f -not -name "*.sha256"); do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
