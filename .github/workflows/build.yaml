name: build

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Override APP_NAME (display name)'
        required: false
        default: ''
      package_name:
        description: 'Override APP_PACKAGE_NAME'
        required: false
        default: ''
      api_url:
        description: 'Override API_BASE_URL'
        required: false
        default: ''
      theme_color:
        description: 'Override THEME_COLOR (hex, e.g. 66558E)'
        required: false
        default: ''

env:
  IS_STABLE: ${{ github.event_name == 'release' }}
  APP_NAME: ${{ inputs.app_name || secrets.APP_NAME || '' }}
  APP_PACKAGE_NAME: ${{ inputs.package_name || secrets.APP_PACKAGE_NAME || '' }}
  API_BASE_URL: ${{ inputs.api_url || secrets.API_BASE_URL || '' }}
  THEME_COLOR: ${{ inputs.theme_color || secrets.THEME_COLOR || '' }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: macos
            os: macos-15-intel
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64

    steps:
      - name: Mask Secrets
        shell: bash
        run: |
          if [ -n "$APP_NAME" ]; then echo "::add-mask::$APP_NAME"; fi
          if [ -n "$APP_PACKAGE_NAME" ]; then echo "::add-mask::$APP_PACKAGE_NAME"; fi
          if [ -n "$API_BASE_URL" ]; then echo "::add-mask::$API_BASE_URL"; fi
          if [ -n "$THEME_COLOR" ]; then echo "::add-mask::$THEME_COLOR"; fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android Signing
        if: matrix.platform == 'android'
        shell: bash
        run: |
          if [ -n "${{ secrets.KEYSTORE }}" ]; then
            echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
            echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            core/go.sum

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Windows Path
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          echo "C:\Program Files (x86)\Inno Setup 6" >> $GITHUB_PATH
          echo "$LOCALAPPDATA\Pub\Cache\bin" >> $GITHUB_PATH

      - name: Get Flutter Dependencies
        run: |
          flutter --version
          flutter pub get

      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build
        shell: bash
        run: |
          ARGS=""
          if [ -n "$APP_NAME" ]; then ARGS="$ARGS --app-name $APP_NAME"; fi
          if [ -n "$APP_PACKAGE_NAME" ]; then ARGS="$ARGS --package-name $APP_PACKAGE_NAME"; fi
          if [ -n "$API_BASE_URL" ]; then ARGS="$ARGS --api-url $API_BASE_URL"; fi
          if [ -n "$THEME_COLOR" ]; then ARGS="$ARGS --theme-color $THEME_COLOR"; fi
          dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }} $ARGS

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          if-no-files-found: warn
          overwrite: true

  release:
    permissions: write-all
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          pattern: artifact-*
          merge-multiple: true

      - name: Generate SHA256
        run: |
          cd ./dist
          for file in $(find . -type f -not -name "*.sha256"); do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
