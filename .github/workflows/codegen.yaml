name: Code Generation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - 'build.yaml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - 'build.yaml'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Generate Localization Files
        run: flutter pub run intl_utils:generate

      - name: Generate Code (Freezed, Riverpod, JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check for Changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Generated files changed:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No generated files changed"
          fi

      - name: Commit and Push Generated Files
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lib/**/generated/*.dart lib/l10n/*.dart arb/*.arb
          git commit -m "chore: auto-generate Freezed models and localization [skip ci]" || true
          git push

      - name: Comment on PR (if changes detected)
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Code generation needed**\n\nPlease run `dart run build_runner build --delete-conflicting-outputs` locally and commit the generated files.'
            })
