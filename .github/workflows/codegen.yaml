name: Code Generation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - 'build.yaml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - 'build.yaml'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub upgrade

      - name: Generate Localization Files
        run: flutter pub run intl_utils:generate

      - name: Generate Code (Freezed, Riverpod, JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Verify Code Generation Success
        id: verify
        run: |
          echo "✅ Code generation completed successfully"
          
          # Check for any changes (including generated files)
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "⚠️ Files changed:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "✅ No changes detected"
          fi

      - name: Commit Generated Files
        if: steps.verify.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Commit all generated files including .g.dart and .freezed.dart
          git add -A
          git commit -m "chore: update generated files [skip ci]" || true
          git push

      - name: Comment on PR (if non-generated changes)
        if: steps.verify.outputs.has_non_generated_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Localization or platform files changed**\n\nPlease run `flutter pub run intl_utils:generate` locally and commit the updated files.\n\n**Note**: Generated `.g.dart` and `.freezed.dart` files are excluded from git (see `.gitignore`) and will be auto-generated during build.'
            })
