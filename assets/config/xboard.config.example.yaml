# XBoard 配置文件示例 - V2Board v1.7.2
# 复制此文件为 xboard.config.yaml 并修改相应配置

xboard:
  # 后端提供商类型
  # V2Board v1.7.2 统一使用 v2board
  provider: v2board

  # 远程配置源
  remote_config:
    sources:
      # 主配置源（重定向服务）
      - name: redirect
        url: https://your-redirect-domain.com/api/v1/redirect/domains
        priority: 100

      # 备用配置源（Gitee加密源，可选）
      - name: gitee
        url: https://gitee.com/your-username/your-repo/raw/branch/config.txt
        priority: 90
        # Gitee源需要提供AES-GCM加密密钥（Base64格式）
        encryption_key: YOUR_BASE64_ENCODED_AES_KEY_HERE==

  # 应用信息
  app:
    # 登录页面显示的标题
    title: YourAppName

    # 登录页面显示的网站地址
    website: example.com
